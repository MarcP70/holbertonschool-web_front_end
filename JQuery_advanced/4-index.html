<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 3</title>
        <!-- Load the latest version of jQuery using the Slim & minified version from the CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous">
        </script>
        <script type="application/javascript">
            function createFamilyTree() {
                // Create the table element
                $('body').append(
                    $('<table>').append(
                        // Create the header row
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        // Create the body of the table
                        $('<tbody>').append(
                            // Create the rows
                            $('<tr>').append(
                                // Create the cells for the first row
                                $('<td>').text('Guillaume'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                // Create the cells for the second row
                                $('<td>').text('Paulette'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                // Create the cells for the third row
                                $('<td>').text('Antoine'),
                                $('<td>').text('Salva')
                            )
                        )
                    )
                );
            }

            function replaceFamilyTree() {
                $('tbody').html('<tr><td>Gerard</td><td>Bonissa</td></tr>');
            }

            // Call the createTextElement function
            $(document).ready(function() {
                createFamilyTree();
                replaceFamilyTree()
            });
        </script>

    </head>

    </body>

</html>
