<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="login-form">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
    </div>

    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);

            document.cookie = `firstname=${firstname}; expires=${expirationDate.toUTCString()}; path=/`;
            document.cookie = `email=${email}; expires=${expirationDate.toUTCString()}; path=/`;
            showWelcomeMessageOrForm();
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const cookiesArray = document.cookie.split(';');
            for (let i = 0; i < cookiesArray.length; i++) {
                let cookie = cookiesArray[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return "";
        }

        function showForm() {
            const form = document.getElementById('login-form');
            form.style.display = 'block';
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
        }

        function hideForm() {
            const form = document.getElementById('login-form');
            form.style.display = 'none';
        }

        function deleteCookiesAndShowForm() {
            // force une date d'expiration passÃ©e, ce qui indique au navigateur de supprimer les cookies
            document.cookie = 'firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            showForm();
        }

        function showWelcomeMessageOrForm() {
            const firstname = getCookie('firstname');
            const email = getCookie('email');

            if (firstname && email) {
                hideForm();
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'welcome-message';

                const welcomeText = document.createElement('h1');
                welcomeText.innerHTML = `Welcome: ${firstname}`;

                const logoutLink = document.createElement('a');
                logoutLink.href = '#';
                logoutLink.innerHTML = '(logout)';
                logoutLink.onclick = function() {
                    deleteCookiesAndShowForm();
                    return false;
                };

                // Apply styles directly in JavaScript
                logoutLink.style.fontStyle = 'italic';
                logoutLink.style.marginLeft = '10px';
                logoutLink.style.fontWeight = 'normal';

                welcomeText.appendChild(logoutLink);
                welcomeMessage.appendChild(welcomeText);
                document.body.appendChild(welcomeMessage);
            } else {
                showForm();
            }
        }

        showWelcomeMessageOrForm();

  </script>
</body>
</html>
