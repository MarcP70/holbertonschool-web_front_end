<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
    <div id="login-form">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
    </div>

    <script>

        function showForm() {
            const form = document.getElementById('login-form');
            form.style.display = 'block';
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
        }

        function hideForm() {
            const form = document.getElementById('login-form');
            form.style.display = 'none';
        }

        function deleteCookiesAndShowForm() {
            Cookies.remove('firstname', { path: '/' });
            Cookies.remove('email', { path: '/' });
            showForm();
        }

        function showWelcomeMessageOrForm() {
            const firstname = Cookies.get('firstname');
            const email = Cookies.get('email');

            if (firstname && email) {
                hideForm();
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'welcome-message';

                const welcomeText = document.createElement('h1');
                welcomeText.innerHTML = `Welcome: ${firstname}`;

                const logoutLink = document.createElement('a');
                logoutLink.href = '#';
                logoutLink.innerHTML = '(logout)';
                logoutLink.onclick = function() {
                    deleteCookiesAndShowForm();
                    return false;
                };

                // Apply styles directly in JavaScript
                logoutLink.style.fontStyle = 'italic';
                logoutLink.style.marginLeft = '10px';
                logoutLink.style.fontWeight = 'normal';

                welcomeText.appendChild(logoutLink);
                welcomeMessage.appendChild(welcomeText);
                document.body.appendChild(welcomeMessage);
            } else {
                showForm();
            }
        }

        function setCookiesAndShowWelcomeMessage() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            const expirationDays = 10;

            // Use js-cookie to set cookies
            Cookies.set('firstname', firstname, { expires: expirationDays, path: '/' });
            Cookies.set('email', email, { expires: expirationDays, path: '/' });

            showWelcomeMessageOrForm();
        }

        showWelcomeMessageOrForm();

  </script>
</body>
</html>
